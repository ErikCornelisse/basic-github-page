<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="whole-page center">
        <img src="assets/ecnode-logo.svg" alt="Logo" class="center-logo">
    </div>
    <button class="hexagon" id="hexagon-01" aria-label="Extra Button 1">
        <svg viewBox="0 0 200 173.21" class="hexagon-svg">
            <polygon points="50,0 150,0 200,86.6 150,173.21 50,173.21 0,86.6" fill="#fff" stroke="#ccc" stroke-width="2"/>
        </svg>
    </button>
    <button class="hexagon" id="hexagon-02" aria-label="Extra Button 2">
        <svg viewBox="0 0 200 173.21" class="hexagon-svg">
            <polygon points="50,0 150,0 200,86.6 150,173.21 50,173.21 0,86.6" fill="#fff" stroke="#ccc" stroke-width="2"/>
        </svg>
    </button>
    <button class="hexagon" id="hexagon-00" aria-label="Menu">
        <svg viewBox="0 0 200 173.21" class="hexagon-svg">
            <polygon points="50,0 150,0 200,86.6 150,173.21 50,173.21 0,86.6" fill="#fff" stroke="#ccc" stroke-width="2"/>
        </svg>
        <div class="whole-page center">
            <div class="hamburger-stripes">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
        </div>
    </button>
    <script src="scripts/main.js"></script>    
</body>
</html>
