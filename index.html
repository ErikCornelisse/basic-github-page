<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="center-container">
        <img src="assets/ecnode-logo.svg" alt="Logo" class="center-logo">
    </div>
    <button class="hexagon" id="hexagon-01" aria-label="Extra Button 1">
        <svg viewBox="0 0 105 100" class="hexagon-svg">
            <polygon points="10.5,50 31.5,10 73.5,10 94.5,50 73.5,90 31.5,90" fill="#fff" stroke="#ccc" stroke-width="2"/>
        </svg>
    </button>
    <button class="hexagon" id="hexagon-02" aria-label="Extra Button 2">
        <svg viewBox="0 0 105 100" class="hexagon-svg">
            <polygon points="10.5,50 31.5,10 73.5,10 94.5,50 73.5,90 31.5,90" fill="#fff" stroke="#ccc" stroke-width="2"/>
        </svg>
    </button>
    <button class="hexagon-hamburger" id="hexagonHamburger" aria-label="Menu">
        <svg viewBox="0 0 105 100" class="hexagon-svg">
            <polygon points="10.5,50 31.5,10 73.5,10 94.5,50 73.5,90 31.5,90" fill="#fff" stroke="#ccc" stroke-width="2"/>
        </svg>
        <div class="hamburger-center">
            <div class="hamburger-stripes">
                <div class="stripe"></div>
                <div class="stripe"></div>
                <div class="stripe"></div>
            </div>
        </div>
    </button>
    <script src="scripts/main.js"></script>    
</body>
</html>
